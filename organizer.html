<h2><center>Job Organizer</center> </h2>

<p><center>Use this table to help you organize your job searches!</center></p>
<style type="text/css">
h2 
{
  font-family: "Verdana"
}
p
{
   font-family: "Verdana"
}
</style>
<div class="set-form">
  <table id="myTable" class="table table-bordered">
    <tr>
      <th>Company</th>
      <th>Job Title</th> 
      <th>Recruiter/Contact Info</th>
      <th>Requirements</th>
      <th>Personal Connection</th>
      <th>Application Due Date</th>
      <th>Applied</th>
      <th>Interview Date</th>
      <th>Thank You</th>
      <th>Current Status</th>
    </tr>
    <tr>
      <td>
        <textarea name="Company" placeholder="Company" th:field="${questionAnswerSet.company}" id="company" style="resize: none; width: 95%;"></textarea>
      </td>
      <td>
        <textarea name="Job Title" placeholder="Job Title" th:field="${questionAnswerSet.jobtitle}" id="job title" style="resize: none; width: 95%;"></textarea>
      </td>
      <td>
        <textarea name="Recruiter/Contact Info" placeholder="Recruiter/Contact Info" th:field="${questionAnswerSet.recruiter/contactinfo}" id="recruiter/contact info" style="resize: none; width: 95%;"></textarea>
      </td>
       <td>
        <textarea name="Requirements" placeholder="Requirements" th:field="${questionAnswerSet.requirements}" id="requirements" style="resize: none; width: 95%;"></textarea>
      </td>
       <td>
        <textarea name="Personal Connection" placeholder="Personal Connection" th:field="${questionAnswerSet.personalconnection}" id="personal connection" style="resize: none; width: 95%;"></textarea>
      </td>
       <td>
        <textarea name="Application Due Date" placeholder="Application Due Date" th:field="${questionAnswerSet.applicationduedate}" id="application due date" style="resize: none; width: 95%;"></textarea>
      </td>
       <td>
        <textarea name="Applied" placeholder="Applied?" th:field="${questionAnswerSet.applied}" id="applied" style="resize: none; width: 95%;"></textarea>
      </td>
       <td>
        <textarea name="Interview Date" placeholder="Interview Date" th:field="${questionAnswerSet.interviewdate}" id="interview date" style="resize: none; width: 95%;"></textarea>
      </td>
       <td>
        <textarea name="Thank You" placeholder="Thank You" th:field="${questionAnswerSet.thankyou}" id="thank you" style="resize: none; width: 95%;"></textarea>
      </td>
       <td>
        <textarea name="Current Status" placeholder="Current Status" th:field="${questionAnswerSet.currentstatus}" id="current status" style="resize: none; width: 95%;"></textarea>
      </td>
    </tr>
  </table>
  <div class="set-form">
    <center> <input type="button" id="more_fields" onclick="add_fields();" value="Add More" class="btn btn-info" />  </center>
  </div>

 <center> <button type="button">Save</button>  </center>


<script type="text/javascript">
function add_fields() {
document.getElementById("myTable").insertRow(-1).innerHTML = '<tr><td><textarea name ="Company" placeholder="Company" th: field = "${questionAnswerSet.company}" id="company" style = "resize: none; width:100%;"></textarea></td><td><textarea name="Job Title" placeholder ="Job Title" th: field = "${questionAnswerSet.jobtitle}" id="job title" style="resize:none;width: 100%;"></textarea></td ><td><textarea name="Recruiter/Contact Info" placeholder ="Recruiter/Contact Info" th: field = "${questionAnswerSet.recruiter/contactinfo}" id="recruiter/contact info" style="resize:none;width: 100%;"></textarea></td ><td><textarea name="Requirements" placeholder ="Requirements" th: field = "${questionAnswerSet.requirements}" id="requirements" style="resize:none;width: 100%;"></textarea></td ><td><textarea name="Personal Connection" placeholder ="Personal Connection" th: field = "${questionAnswerSet.personalconnection}" id="personal connection" style="resize:none;width: 100%;"></textarea></td ><td><textarea name="Application Due Date" placeholder ="Application Due Date" th: field = "${questionAnswerSet.applicationduedate}" id="application due date" style="resize:none;width: 100%;"></textarea></td ><td><textarea name="Applied" placeholder ="Applied?" th: field = "${questionAnswerSet.applied}" id="applied" style="resize:none;width: 100%;"></textarea></td ><td><textarea name="Interview Date" placeholder ="Interview Date" th: field = "${questionAnswerSet.interviewdate}" id="interview date" style="resize:none;width: 100%;"></textarea></td ><td><textarea name="Thank You" placeholder ="Thank You" th: field = "${questionAnswerSet.thankyou}" id="thank you" style="resize:none;width: 100%;"></textarea></td ><td><textarea name="Current Status" placeholder ="Current Status" th: field = "${questionAnswerSet.currentstatus}" id="current status" style="resize:none;width: 100%;"></textarea></td >';
}
</script>
